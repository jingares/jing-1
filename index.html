<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>濟豬&濟淨的觀測站</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .glass-card { background: #ffffff; border: 2px solid #e2e8f0; box-shadow: 6px 6px 0px rgba(0, 0, 0, 0.05); border-radius: 1.5rem; transition: all 0.2s ease; }
        .payer-option { display: none; }
        .payer-label { display: flex; align-items: center; justify-content: center; padding: 12px 8px; border-radius: 12px; font-weight: 700; font-size: 13px; background: #f1f5f9; cursor: pointer; border: 2px solid transparent; transition: all 0.2s; }
        .payer-option:checked + .payer-label { background: #1e293b; color: white; border-color: #1e293b; transform: translateY(-2px); }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: slideUp 0.4s ease-out; }
        @keyframes slideUp { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .tag-pig { color: #f97316; background: #fff7ed; border-radius: 6px; padding: 2px 8px; }
        .tag-clean { color: #0ea5e9; background: #f0f9ff; border-radius: 6px; padding: 2px 8px; }
        .tag-settled { color: #94a3b8; background: #f1f5f9; text-decoration: line-through; }
    </style>

    <script>
        var submitted = false;
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTp-3jXGhNPGZhYixtC9vJ1GFCyBYRqU856YVEkUXJaTpsnNg48N3AMPsvbuAicL9XEFS00ibi0Ioh9/pub?output=csv';
        let expenseChart;

        window.handleIframeLoad = function() {
            if (submitted) {
                alert('✨ 紀錄存檔成功！ ✧*｡٩(ˊᗜˋ*)و✧*｡ ✨');
                location.reload();
            }
        };

        async function fetchData() {
            try {
                const response = await fetch(`${csvUrl}&t=${Date.now()}`);
                const data = await response.text();
                const rows = data.split('\n').filter(r => r.trim() !== "").slice(1);
                
                let income = 15000; // 每月固定收入
                let totalExpense = 0; // 總支出
                let allSubtractions = 0; // 應該從水位扣除的總額 (包含錢包直出與所有代墊)
                let pigOwed = 0; // 應撥給濟豬 (尚未勾選已出款的)
                let cleanOwed = 0; // 應撥給濟淨 (尚未勾選已出款的)
                let categoryData = {};
                let recentHtml = "";

                rows.forEach(r => {
                    const c = r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(v => v.trim().replace(/"/g, ""));
                    const amt = parseFloat(c[1]) || 0;
                    const payer = c[3];
                    const cat = c[2];
                    const isSettled = c[5] === "是";

                    if (cat === "收入" || amt < 0) {
                        income += Math.abs(amt);
                    } else {
                        totalExpense += amt;
                        categoryData[cat] = (categoryData[cat] || 0) + amt;

                        // 核心修改：不論是錢包付還是代墊，全部都先扣除水位
